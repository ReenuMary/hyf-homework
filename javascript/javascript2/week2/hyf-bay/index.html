<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <form>
      <fieldset>
        <legend>Filter</legend>
        <div>
          <label for="min-price">Minimum Price</label>
          <input type="number" id="min-price" />
        </div>
        <div>
          <label for="max-price">Maximum Price</label>
          <input type="number" id="max-price" />
        </div>
        <div>
          <input
            type="button"
            id="apply-filter"
            value="Apply"
            onclick="applyFilterButtonClick()"
          />
          <input
            type="button"
            id="clear-filter"
            value="Clear filter"
            onclick="clearFilterButtonClick()"
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Sort By</legend>
        <input
          type="radio"
          id="sort-by-name"
          name="sort"
          checked
          onclick="sortByNameClicked()"
        />
        <label for="sort-by-name">By name</label>
        <input
          type="radio"
          id="sort-by-price"
          name="sort"
          onclick="sortByPriceClicked()"
        />
        <label for="sort-by-rating">By price</label>
        <input
          type="radio"
          id="sort-by-rating"
          name="sort"
          onclick="sortByRatingClicked()"
        />
        <label for="sort-by-price">By rating</label>
      </fieldset>
    </form>
    <input
      type="text"
      id="search"
      onkeyup="searchTextKeyUp()"
      placeholder="search for products here"
    />
    <label id="list-count"></label>
    <ul id="products"></ul>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
