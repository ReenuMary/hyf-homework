<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastest Presser</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <header class="game-header">
      <h1>Fastest Presser</h1>
      <input type="number" id="game-time" />
      <button id="btn-start-game" class="btn-class">Start game</button>
      <p id="error-msg"></p>
    </header>
    <main class="border">
      <div class="grid">
        <div>
          <p>Press S</p>
          <p id="s-counter">0</p>
        </div>
        <div>
          <p>Press L</p>
          <p id="l-counter">0</p>
        </div>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
